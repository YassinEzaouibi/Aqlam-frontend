<div class="md:pl-64">
  <div class="mx-auto flex max-w-4xl flex-col md:px-8 xl:px-0">
    <main class="flex-1">
      <div class="py-6">
        <div class="justify-between flex items-center space-x-3   my-2">
          <div>
            <h1 class="text-2xl font-semibold text-gray-900">Users</h1>
          </div>
        </div>

        <div
          *ngFor="let user of users"
          class="mt-7 overflow-hidden rounded-lg bg-white shadow">
          <div class="bg-white p-6">
            <div class="sm:flex sm:items-center sm:justify-between">
              <div class="sm:flex sm:space-x-5">
                <div class="flex-shrink-0">
                  <img class="mx-auto h-20 w-20 rounded-full"
                       [src]=" user.sex === 'MALE' ? 'assets/man%20(1).png' : 'assets/female.png'   "
                       alt="">

                </div>
                <div class="mt-4 text-center sm:mt-0 sm:pt-1 sm:text-left">
                  <p class="text-sm font-medium text-gray-600">{{ user.firstName }} {{ user.lastName }},</p>
                  <p class="text-xl font-bold text-gray-900 sm:text-2xl">{{ user.userName }}</p>
                  <p class="text-sm font-medium text-gray-600">{{ user.email }}</p>
                  <p class="text-sm font-medium text-gray-600">{{ user.sex }}</p>
                </div>
              </div>
              <div class="mt-5 flex justify-center sm:mt-0">
                <a routerLink="/users/info/{{ user.id }}"
                   class="flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">View
                  profile</a>
              </div>
            </div>
          </div>
          <div
            class="grid grid-cols-1 divide-y divide-gray-200 border-t border-gray-200 bg-gray-50 sm:grid-cols-3 sm:divide-y-0 sm:divide-x">
            <div class="px-6 py-5 text-center text-sm font-medium">
              <p class="text-gray-900">{{ user.booksCollections.length }}</p>
              <p class="text-gray-600">Owned Collections</p>
            </div>

            <div class="px-6 py-5 text-center text-sm font-medium">
              <p class="text-gray-900">{{ user.books.length }}</p>
              <p class="text-gray-600">Owned Books</p>
            </div>

            <div class="px-6 py-5 text-center text-sm font-medium">
              <p class="text-gray-900">{{ user.favoriteBookCollectionIds.length }}</p>
              <p class="text-gray-600">Number of favorite collection</p>
            </div>
          </div>
        </div>


      </div>
    </main>
  </div>
</div>
