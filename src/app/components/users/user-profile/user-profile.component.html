<!-- Product form -->
<div class="md:pl-64">
  <div class="mx-auto flex max-w-4xl flex-col md:px-8 xl:px-0">
    <main class="flex-1">

      <div class="p-2 bg-gray-50 shadow mt-24">

        <button
          routerLink="/users"
          class="py-2 px-4 rounded hover:font-bold transition duration-200 text-gray-700"> back >
        </button>

        <div class="p-8 bg-white shadow mt-2">
          <div class="grid grid-cols-1 md:grid-cols-3">
            <div class="grid grid-cols-1 text-center order-last md:order-first mt-20 md:mt-0">
              <div>
                <p class="font-bold text-gray-700 text-xl">{{ user.id }}</p>
                <p class="text-gray-400">Id</p></div>
            </div>
            <div class="relative">
              <div
                class="w-48 h-48 bg-gray-200 mx-auto rounded-full shadow-2xl absolute inset-x-0 top-0 -mt-24 flex items-center justify-center text-blue-600">
                <img class="mx-auto rounded-full"
                     [src]=" user.sex === 'MALE' ? 'assets/man%20(1).png' : 'assets/female.png'   "
                     alt="">
              </div>
            </div>

            <div class="space-x-8 flex justify-between mt-32 md:mt-0 md:justify-center">
              <button
                (click)="deleteAdmin(user.id)"
                class="text-white py-2 px-4 uppercase rounded bg-blue-600 hover:bg-blue-800 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">
                Delete
              </button>
            </div>

          </div>
          <div class="mt-20 text-center  pb-12">
            <p class="mt-8 text-gray-500">{{ user.email }}</p>
            <p class="mt-2 text-gray-500">{{ user.dateOfBirth | date:'dd-MM-yyyy' }}</p>
            <p class="mt-2 text-gray-500">{{ user.sex }}</p>
            <h1 class="text-4xl font-medium text-gray-700">{{ user.firstName }} {{ user.lastName }}</h1>
          </div>

          <h1 class="text-gray-700 text-2xl font-medium pb-2">Books</h1>
          <div class="flex flex-wrap justify-between items-stretch gap-4 pb-12">
            <div
              *ngFor="let book of user.books"
               class="w-1/3 flex-grow bg-white border border-gray-100 rounded-lg shadow ">
              <div class="flex flex-col items-center">
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="assets/open-book.png"
                     alt=""/>
                <h5 class="text-xl font-medium text-gray-900">{{ book.id }}</h5>
                <span class="text-sm text-gray-500">{{ book.title }}</span>
                <span class="text-sm text-gray-500">{{ book.reference }}</span>
              </div>
            </div>
          </div>

          <h1 class="text-gray-700 text-2xl font-medium pb-2">Collections</h1>
          <div class="flex flex-wrap justify-between items-stretch gap-4">
            <div
              *ngFor="let collection of user.booksCollections"
              class="w-1/3 flex-grow bg-white border border-gray-100 rounded-lg shadow ">
              <div class="flex flex-col items-center">
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="assets/library.png"
                     alt=""/>
                <h5 class="text-xl font-medium text-gray-900">{{ collection.id }}</h5>
                <span class="text-sm text-gray-500">{{ collection.title }}</span>
              </div>
            </div>
          </div>

        </div>

      </div>
    </main>
  </div>
</div>
