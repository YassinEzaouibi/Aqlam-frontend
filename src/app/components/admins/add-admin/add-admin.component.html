<div class="md:pl-64">
  <div class="mx-auto flex max-w-4xl flex-col md:px-8 xl:px-0">
    <main class="flex-1">
      <div class="py-6">
        <div class="px-4 sm:px-6 md:px-0">
          <h1 class="text-2xl font-semibold text-gray-900">Add User</h1>
          <p class="text-gray-600">this part just for manager to create new admins.</p>
        </div>
        <div class="p-8 rounded border border-gray-200 mt-6">
          <form (ngSubmit)="onSubmit()">

            <div class="mt-2 grid lg:grid-cols-2 gap-4">
              <div>
                <label for="first-name" class="text-sm text-gray-700 block mb-1 font-medium">First Name</label>
                <input
                  [(ngModel)]="admin.firstName"
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                  placeholder="Enter your name"/>
              </div>

              <div>
                <label for="last-name" class="text-sm text-gray-700 block mb-1 font-medium">Last Name</label>
                <input
                  [(ngModel)]="admin.lastName"
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                  placeholder="Enter your name"/>
              </div>

              <div>
                <label for="gender" class="text-sm text-gray-700 block mb-1 font-medium">Gender</label>
                <select
                  [(ngModel)]="admin.sex"
                  id="gender"
                  name="gender"
                  class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full">
                  <option
                    *ngFor="let sex of gender" [value]="sex"
                  > {{ sex }}
                  </option>
                </select>
              </div>

              <div>
                <label for="email" class="text-sm text-gray-700 block mb-1 font-medium">Email Adress</label>
                <input type="text" name="email" id="email"
                       [(ngModel)]="admin.email"
                       class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                       placeholder="yourmail@provider.com"/>
              </div>

              <div>
                <label for="input1" class="text-sm text-gray-700 block mb-1 font-medium"> Password </label>
                <input
                  [(ngModel)]="admin.password"
                  #passwordField="ngModel"
                  minlength="8"
                  type="password"
                  name="input1"
                  id="input1"
                  value="testing"
                  class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                  placeholder="Enter your password"/>
                <div *ngIf="passwordField.errors?.minlength" class="flex items-center mt-1 text-red-700">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M10 1.944A11.954 11.954 0 012.166 5C2.056 5.649 2 6.319 2 7c0 5.225 3.34 9.67 8 11.317C14.66 16.67 18 12.225 18 7c0-.682-.057-1.35-.166-2.001A11.954 11.954 0 0110 1.944zM11 14a1 1 0 11-2 0 1 1 0 012 0zm0-7a1 1 0 10-2 0v3a1 1 0 102 0V7z"
                          clip-rule="evenodd"/>
                  </svg>
                  <p class="ml-1 text-xs">Use at least 8 characters </p>
                </div>
                <p class="text-xs text-gray-500 mt-1">Use an uppercase letter and a number (ex. Wpass1!12)</p>
              </div>

              <div>
                <label for="birthday" class="text-sm text-gray-700 block mb-1 font-medium">Birthday</label>
                <input type="date"
                       name="birthday"
                       id="birthday"
                       [(ngModel)]="admin.dateOfBirth"
                       [value]="formatDate(admin.dateOfBirth)"
                       class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                       >
              </div>
            </div>
            <div class="space-x-4 mt-8">
              <button type="submit"
                      class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">
                Save
              </button>
              <button
                (click)="adminService.toAdminsList()"
                class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>
