<div class="md:pl-64">
  <div class="mx-auto flex max-w-4xl flex-col md:px-8 xl:px-0">
    <main class="flex-1">
      <div class="py-6">
        <div class="justify-between flex items-center space-x-3   my-2">
          <div>
            <h1 class="text-2xl font-semibold text-gray-900">Admins</h1>
          </div>
          <div class="flex md:items-center justify-between">
            <a
              routerLink="/admins/add"
              type="button"
              class="rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700  focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Add Admin
            </a>
          </div>
        </div>
        <div class="px-4 sm:px-6 md:px-0">
          <div class="py-4">
            <div>
              <div *ngFor="let admin of admins"
                   class="justify-between flex items-center space-x-3 rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm focus-within:ring-2 focus-within:ring-indigo-500 hover:border-gray-400 my-2">
                <div class="flex flex-row gap-4">
                  <svg  xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                          clip-rule="evenodd"/>
                  </svg>
                </div>
                <div class="min-w-0 flex-1 ">
                  <span class="inset-0" aria-hidden="true"></span>
                  <p class="text-sm font-medium text-gray-900">{{ admin.firstName }}</p>
                  <p class="truncate text-sm text-gray-500">{{ admin.accountType }}</p>
                </div>
                <div class="flex md:items-center justify-between">
                  <div class="mt-4 flex md:mt-0 md:ml-4">
                    <button
                      (click)="moreAboutAdmin(admin.id)"
                      type="button"
                      class="inline-flex items-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700  focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                      more
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
